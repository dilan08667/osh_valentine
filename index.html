<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />

<title>Oshiii Boooo</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
  display: grid;
  place-items: center;
  margin: auto;
}

.art {
  width: min(260px, 80vw);
  margin: 0 auto 10px;
  display: block;
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  transition: transform .2s ease, opacity .2s ease;
}

/* YES */
#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

/* SHY NO */
#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #000;
  font-size: 22px;
  font-weight: 900;
  opacity: 0.9;
}

/* hover effect WITHOUT breaking movement */
#noBtn:hover {
  opacity: 0.6;
  scale: 0.85;   /* modern scale property â€” doesn't override transform */
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: .7;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
  width: 100%;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
  margin: 10px 0;
}

.fireworks {
  width: min(380px, 90vw);
  margin: 0 auto 24px;
  display: block;
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
