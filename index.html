<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Oshiii Boooo</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  width: min(720px, 92vw);
  padding: 30px 24px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

/* Image */
.art {
  width: min(260px, 80vw);
  margin: 0 auto 14px;
  display: block;
}

/* Title */
h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 22px;
}

/* Button area */
.button-zone {
  position: relative;
  width: 100%;
  height: 160px;
}

/* Buttons */
button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 26px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  transition: left .12s ease, top .12s ease, transform .12s ease;
}

#yesBtn {
  left: 20%;
  background: var(--yes);
  color: white;
}

#yesBtn:hover {
  background: var(--yesHover);
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
  color: #111827;
}

/* Bigger black hint */
.hint {
  margin-top: 18px;
  font-size: 20px;
  font-weight: 600;
  color: black;
}

/* Result */
.result {
  display: none;
  margin-top: 20px;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
}

.fireworks {
  width: min(380px, 90vw);
  margin-top: 20px;
}
</style>
</head>

<body>

<main class="card">

<!-- Image -->
<svg class="art" viewBox="0 0 320 240">
  <circle cx="160" cy="120" r="80" fill="#f2a97b"/>
  <circle cx="140" cy="110" r="8"/>
  <circle cx="180" cy="110" r="8"/>
</svg>

<h1 id="mainTitle">
