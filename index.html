<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Oshiii Boooo</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
  display: grid;
  place-items: center;
  margin: auto;
}

.art {
  width: min(260px, 80vw);
  margin: 0 auto 10px;
  display: block;
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  transition: all .2s ease;
}

/* YES BUTTON */
#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

/* SHY NO BUTTON */
#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #000;
  font-size: 22px;
  font-weight: 900;
  opacity: 0.9;
  transform: translateY(-50%) rotate(-4deg);
}

/* Nervous hover */
#noBtn:hover {
  opacity: 0.6;
  transform: translateY(-50%) rotate(-8deg) scale(0.85);
  animation: nervousShake 0.3s infinite;
}

@keyframes nervousShake {
  0% { transform: translateY(-50%) rotate(-4deg) translateX(0); }
  25% { transform: translateY(-50%) rotate(-6deg) translateX(-2px); }
  50% { transform: translateY(-50%) rotate(-2deg) translateX(2px); }
  75% { transform: translateY(-50%) rotate(-6deg) translateX(-1px); }
  100% { transform: translateY(-50%) rotate(-4deg) translateX(0); }
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: .7;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
  width: 100%;
}

.result h2 {
  font-size: clamp(30px, 4.5vw, 46px);
  margin: 10px 0;
  text-align: center;
}

.fireworks {
  width: min(380px, 90vw);
  margin: 0 auto 24px;
  display: block;
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <!-- SVG unchanged -->
</svg>

<h1 id="mainTitle">Oshii Booooo will you be my valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result">
  <h2>Oshi said Yessss!!! ü§≠ ‚ù§Ô∏è‚ù§Ô∏èüéâ</h2>
  <video class="fireworks" loop playsinline controls id="fireworksVideo">
    <source src="./Storyboard1.mp4" type="video/mp4">
  </video>
</section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");
const title = document.getElementById("mainTitle");

/* CONFETTI */
const confettiCanvas = document.getElementById("confettiCanvas");

function resizeConfettiCanvas() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = Math.floor(window.innerWidth * dpr);
  confettiCanvas.height = Math.floor(window.innerHeight * dpr);
}

resizeConfettiCanvas();
window.addEventListener("resize", resizeConfettiCanvas);

const confettiInstance = confetti.create(confettiCanvas, {
  resize: true,
  useWorker: true
});

function fullScreenConfetti() {
  const end = Date.now() + 1500;
  (function frame() {
    confettiInstance({
      particleCount: 12,
      spread: 90,
      startVelocity: 45,
      origin: { x: Math.random(), y: Math.random() * 0.3 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

/* YES grows */
let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

/* NO runs */
function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;

  let newLeft = (b.left - z.left) + dx * 150;
  let newTop = (b.top - z.top) + dy * 150;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop = clamp(newTop, 0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = "none";

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );
  if (d < 140) moveNo(e.clientX, e.clientY);
});

noBtn.addEventListener("click", e => e.preventDefault());

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  title.style.display = "none";
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  document.body.style.overflow = "auto";

  fullScreenConfetti();

  const video = document.getElementById("fireworksVideo");
  video.play().catch(() => {});
});
</script>

</body>
</html>
